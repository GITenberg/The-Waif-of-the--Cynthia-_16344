description: Believed to be a collaboration between science fiction luminary Jules
  Verne and French writer Andre Laurie (the pen name of politician Paschal Grousset),
  The Waif of the Cynthia skillfully combines action-adventure with a beguiling mystery.
  A respected and affluent Norwegian doctor takes an interest in the case of the brilliant
  orphan Erik and vows not only to support him and guide his education, but also to
  help Erik discover his true origins.
